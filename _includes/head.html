<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>{{ site.title }}</title>
	<meta name="description" content="{{ site.description }}">
	<meta name="keywords" content="">
	<meta property="og:image" content="{{ "assets/img/open-graph.jpg" | prepend: site.baseurl }}">
	<meta property="og:type" content="website">
	<meta property="og:title" content="{{ site.name }}">
	<meta property="og:url" content="{{ site.url }}">
	<meta property="og:description" content="{{ site.description }}">
	<meta name="twitter:card" content="summary">
	<meta name="twitter:title" content="{{ site.name }}">
	<meta name="twitter:description" content="{{ site.description }}">
	<meta name="twitter:image" content="{{ "assets/img/open-graph.jpg" | prepend: site.baseurl }}">

	<link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/jquery.slick/1.6.0/slick.css"/>
	<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
	<link href='https://fonts.googleapis.com/css?family=Josefin+Sans:400,700|Satisfy' rel='stylesheet' type='text/css'>
	<link rel="icon" href="{{ "assets/img/favicon.ico" | prepend: site.baseurl }}" type="image/x-icon" />

	<style>{% include style.css %}</style>

	<script type="application/ld+json">
		{
		  	"@context": "http://schema.org",
		  	"@type": "LocalBusiness",
		  	"address": {
		    "@type": "PostalAddress",
		    "addressLocality": "Echo",
		    "addressRegion": "MN",
		    "postalCode":"56237",
		    "streetAddress": "{{ site.address }}"
	  	},
	  	"description": "{{ site.description }}",
	  	"name": "{{ site.name }}",
	  	"telephone": "{{ site.phone }}",
	  	"openingHours": "Mo,Tu,We,Th,Fr 06:00-21:00",
	  	"geo": {
		    "@type": "GeoCoordinates",
		    "latitude": "44.6166698",
		    "longitude": "-95.4177197"
	 	},
	  	"sameAs" : [ "{{ site.facebook }}"]
		}
	</script>

  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-83601059-1', 'auto');
    ga('send', 'pageview');

  </script>

</head>
